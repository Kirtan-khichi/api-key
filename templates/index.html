<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get YouTube Transcript</title>
</head>
<body>
    <h1>Get Transcript from YouTube Video</h1>
    <form action="/get_transcript" method="POST">
        <label for="video_id">Enter YouTube Video ID:</label>
        <input type="text" id="video_id" name="video_id" required>
        <button type="submit">Get Transcript</button>
    </form>
</body>
</html>
